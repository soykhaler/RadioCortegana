<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="150"> 
    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Oswald Light', sans-serif;
            background: #f0f0f0;
        }
        .header {
            background-color: rgba(243, 89, 0, 0.986);
            color: white;
            padding: 10px;
            text-align: center;
        }
        .logo {
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Radio Cortegana</h1>
    </div>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/soykhaler/RadioCortegana/main/res/mini-radiocortegana.png" alt="Logo de Radio Cortegana">
    </div>

  <!-- Player --> 
   <div class="player">
        
        <audio controls autoplay>
            <source src="https://uk7freenew.listen2myradio.com/live.mp3?typeportmount=s2_5628_stream_299920764" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

    </div>
</body>
</html>
